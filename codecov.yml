name: R-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Install R package dependencies
      run: Rscript -e 'install.packages(c("devtools","covr"))'

    - name: Install package
      run: Rscript -e 'devtools::install()'

    - name: Run tests and upload coverage
  run: |
    cov <- covr::package_coverage(type = "tests")
    print(cov)
    covr::codecov(coverage = cov, token = Sys.getenv("CODECOV_TOKEN"))
  shell: Rscript {0}

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: alexmacphail/wildRtrax
